<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accéder aux données JsonBin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const API_KEY = '$2a$10$bQm6w5qFGlKWYZHw1EYWLO0CVT23a7GO2uCrGaqRvV6nCvTpzF5H2';
        const BIN_ID = '676f5853acd3cb34a8c06eba';

        async function getData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Erreur lors de l\'accès au bin', error);
            }
        }
    </script>
</head>
<body>
    <h1>Bonjour</h1>
    <button onclick="getData()">Accéder aux données</button>
</body>
</html>
